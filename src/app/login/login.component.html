<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="login-background">
        <div class="login-container">
            <img src="assets/images/logo.jpg" alt="Gamer Logo" class="login-logo">
            <h1>Iniciar sesión</h1>
            <form (submit)="onSubmit()">
                <div class="input-container">
                    <label for="email">Correo electrónico:</label>
                    <input [(ngModel)]="email" type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="password">Contraseña:</label>
                    <input [(ngModel)]="password" type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </form>
            <a href="register" class="registro">Registrarse</a>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
