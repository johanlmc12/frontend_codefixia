<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="login-background">
        <div class="registration-container">
            <img src="assets/images/logo.jpg" alt="Gamer Logo" class="login-logo">
            <h1>Registro</h1>
            <form >
                <div class="input-container">
                    <label for="email">Correo electrónico:</label>
                    <input [(ngModel)]="email" type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="password">Contraseña:</label>
                    <input [(ngModel)]="password" type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button" (click)="register()">Registrarse</button>
            </form>

        </div>
    </div>
</body>
</html>
